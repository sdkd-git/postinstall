---

- name: add Google Chrome key
  shell: wget -qO - https://download.sublimetext.com/sublimehq-pub.gpg | sudo apt-key add -

- name: add Google Chrome repo
  apt_repository: repo='deb https://download.sublimetext.com/ apt/stable/' state=present

- name: Install latest sublime package
  apt: name=sublime-text state=latest update_cache=yes
